{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text | linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
